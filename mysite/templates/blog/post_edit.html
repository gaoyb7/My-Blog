{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block blog-main %}
<!--<script src="//cdn.ckeditor.com/4.5.6/full/ckeditor.js"></script>-->
<link href="//cdn.bootcss.com/bootstrap-markdown/2.9.0/css/bootstrap-markdown.min.css" rel="stylesheet">
{% if form %}
{{ form.media }}
{% endif %}
<form method="POST" tabindex="0">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
		{{ field.errors }}
		{{ field.label_tag }}
		{{ field }}
	</div>
	{% endfor %}
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="//cdn.bootcss.com/bootstrap-markdown/2.9.0/js/bootstrap-markdown.min.js"></script>
<script src="//cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
<script src="//cdn.bootcss.com/to-markdown/1.3.0/to-markdown.min.js"></script>
<script>
$(document).ready(function() {
	$("#id_text").markdown()
});
</script>
{% endblock %}
